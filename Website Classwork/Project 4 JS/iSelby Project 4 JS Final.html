<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('iStock-1343159411WEB.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    /* Styles for the overlay background */
    .overlay {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      overflow: auto;
    }

    /* Style for the popup container */
    .popup-container {
      display: none;
      position: fixed;
      z-index: 2;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 75vw; /* 75% of the viewport width */
      height: 75vh; /* 75% of the viewport height */
      max-width: 80%;
      max-height: 80%;
      background-color: #222; /* Darker background color */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
    }

    /* Style for the close button */
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #666;
      cursor: pointer;
    }

    /* Style for the iframe */
    .video-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Style for the open button */
    .open-button {
      position: absolute;
      left: 50%;
      bottom: 50px;
      transform: translateX(-50%);
      background-color: #ff0000;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0.8;
    }

    /* Style for the title */
    .title {
      text-align: center;
      font-size: 24px;
      margin-top: 50px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7); /* Darker background color */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
    }
  </style>
</head>
<body>

<h1 class="title">Ian Selby Project 4 Popup Video Button Example</h1>

<button class="open-button" onclick="openPopup()">Open</button>

<div id="overlay" class="overlay"></div>
<!--setup container for video player-->
<div id="popupContainer" class="popup-container">
  <span class="close-button" onclick="closePopup()">&times;</span>
  <iframe class="video-frame" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=twr6Pk7p9aVo3mfP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

<script> // control opening and closing button
  function openPopup() {
    document.getElementById("overlay").style.display = "block";
    document.getElementById("popupContainer").style.display = "block";
  }

  function closePopup() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("popupContainer").style.display = "none";
  }

  // Close the popup when clicking outside of it
  window.onclick = function(event) {
    var overlay = document.getElementById('overlay');
    var popup = document.getElementById('popupContainer');
    if (event.target == overlay) {
      overlay.style.display = "none";
      popup.style.display = "none";
    }
  }
</script>

</body>
</html>
